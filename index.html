         </div>

         <div id="number-area-left">

     <script type="text/javascript" src="js/models.js"></script>
    <script type="text/javascript">
        (function init(){
          var model = new ModelOne();
          var bubbleGame = new BubbleGame(model);
          window.game= bubbleGame;
          var height = game.getDim()[1];
          var width = game.getDim()[0] - 60;
          var bubbleAreaHeight = (height*3/5) + game.bubbleMargin*game.bubbleNumber + "px";
          $("#bubble-active-area").css("height",bubbleAreaHeight);
          $("#number-area-right").css("margin-left",width+"px");
          game.init();
        })();
        
           $(function() {
              $("#progressbar").progressbar({
                  value: 100
              });
            });
    </script>
